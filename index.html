<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .countdown-container {
            position: relative;
            text-align: center;
            color: white;
            padding: 40px 30px;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 3s ease-in-out infinite;
        }
        
        @media (min-width: 768px) {
            .countdown-container {
                padding: 60px 80px;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            line-height: 1.4;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 3px;
                margin-bottom: 40px;
            }
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        
        .countdown {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5),
                         0 0 40px rgba(118, 75, 162, 0.3);
            animation: glow 2s ease-in-out infinite;
            line-height: 1.3;
        }
        
        @media (min-width: 768px) {
            .countdown {
                font-size: 4.5em;
                letter-spacing: 5px;
            }
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.5),
                             0 0 40px rgba(118, 75, 162, 0.3);
            }
            50% { 
                text-shadow: 0 0 30px rgba(102, 126, 234, 0.8),
                             0 0 60px rgba(118, 75, 162, 0.5),
                             0 0 80px rgba(240, 147, 251, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to BAC 2026 at 8:00 PM</h1>
        <div class="countdown" id="countdown">Loading...</div>
    </div>

    <script>
        function updateCountdown() {
            const target = new Date('2026-06-04T20:00:00').getTime();
            const now = new Date().getTime();
            const diff = target - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Time's up!";
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
